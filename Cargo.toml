[package]
name = "pallet-manta-pay"
version = "3.0.0"
authors = ["Manta Network <contact@manta.network>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/Manta-Network/pallet-manta-pay"
description = "Manta pay scheme"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# Substrate dependencies
frame-support = { default-features = false, version = '3.0.0' }
frame-system = { default-features = false, version = '3.0.0' }
frame-executive = { default-features = false, version = '3.0.0' }

sp-core = { default-features = false, version = '3.0.0' }
sp-inherents = { default-features = false, version = '3.0.0' }
sp-io = { default-features = false, version = '3.0.0' }
sp-std = { default-features = false, version = '3.0.0' }
sp-runtime = { default-features = false, version = '3.0.0' }
sp-version = { default-features = false, version = '3.0.0' }
sp-state-machine = { default-features = false, version = '0.9.0' }
sp-trie = { default-features = false, version = '3.0.0' }
sp-externalities = { default-features = false, version = '0.9.0' }

frame-benchmarking = { default-features = false, version = '3.0.0', optional = true }

# Other Dependencies
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
hash-db = { version = "0.15.2", default-features = false }
memory-db = { version = "0.26.0", default-features = false }
trie-db = { version = "0.22.0", default-features = false }
data-encoding = { version = "2.3.2", default-features = false, features = [ "alloc" ] }

# Arkworks dependencies
ark-ed-on-bls12-381 = { version = "0.1.0", git = "https://github.com/arkworks-rs/curves/", default-features = false }
ark-bls12-381 = { version = "0.1.0", git = "https://github.com/arkworks-rs/curves/", default-features = false }
ark-crypto-primitives = { version = "0.1.0", git = "https://github.com/arkworks-rs/crypto-primitives.git", branch = "main", default-features = false }
ark-ff = { git = "https://github.com/arkworks-rs/algebra", default-features = false }
ark-ec = { git = "https://github.com/arkworks-rs/algebra", default-features = false }
ark-std = { git = "https://github.com/arkworks-rs/utils", default-features = false }
ark-groth16 = { git = "https://github.com/arkworks-rs/groth16", default-features = false }
ark-r1cs-std = { git = "https://github.com/arkworks-rs/r1cs-std", default-features = false }
ark-relations = { git = "https://github.com/arkworks-rs/snark", default-features = false }
ark-serialize = { git = "https://github.com/arkworks-rs/algebra", default-features = false }

# Additional cryptography dependencies
rand = { version = "0.7", default-features = false }
rand_core =  { version = "0.5", default-features = false }
rand_chacha = { version = "0.2.2", default-features = false }

hkdf = { version = "0.10", default-features = false }
sha2 = { version = "0.9.3", default-features = false }
aes = { version = "0.6.0", default-features = false }
x25519-dalek = { version = "1.1.0", default-features = false }
generic-array = { version = "0.14.0", default-features = false }
blake2 = { version = "0.9.1", default-features = false }


[dev-dependencies]
# benchmarking 
bencher = "0.1.5"
criterion = "0.2.11"

[[bench]]
name = "manta_bench"
harness = false

[features]
default = ["std"]

std = [
	"ark-serialize/derive",
	"ark-groth16/r1cs",
	"ark-ed-on-bls12-381/r1cs",
	"ark-bls12-381/curve",
	"ark-crypto-primitives/r1cs",
	
	"x25519-dalek/u64_backend",

	"serde",
	"codec/derive",
	"codec/std",

	"sp-core/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking/std",
]

runtime-benchmarks = [
	"frame-benchmarking"
]

local-benchmarks = [
	"std"
]

local-benchmarks-asm = [
	"std",
	"ark-ff/asm"
]